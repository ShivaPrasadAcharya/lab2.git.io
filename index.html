
<!DOCTYPE html>
<html>
<head>
  <title>Editable Webpage</title>
</head>
<style>
  table {
    border-collapse: collapse;
    border: 1px solid black;
  }
  
  th, td {
    border: 1px solid black;
    padding: 10px;
  }
  
  td.merged {
    /* Merge the cells */
    width: 100%;
   
  }
  
  .vertical-text {
    writing-mode:vertical-lr;
    transform: rotate(180deg);
    text-align: center;
  }
  
  
  </style>
<body>
  <h1 contenteditable="true" oninput="updateSourceCode()">Edit this heading</h1>
  <p contenteditable="true" oninput="updateSourceCode()">Edit this paragraph</p>
  <div contenteditable="true" oninput="updateSourceCode()">
    <table>

      <tbody><tr>
        <th rowspan="2">प्रकारणानि</th>
        <th rowspan="2" colspan="2">प्रश्नप्रकाराः</th>
        <th colspan="2">प्रश्नसङ्ख्या</th>
        <th rowspan="2">अङ्का</th>
      </tr>
      <tr>
        <th>प्रष्टव्याः</th>
        <th>समाधेयाः</th>
      </tr>
      <tr>
        <td></td>
        <td rowspan="3" class="vertical-text">निबन्धात्मकेषु</td>
        <td>विवेचनात्मकौ</td>
        <td>२</td>
        <td>१</td>
        <td>२०</td>
      </tr>
      <tr>
        <td><br></td>
        <td>तुलनात्मकौ</td>
        <td>२</td>
        <td>१</td>
        <td>२०</td>
      </tr>
      <tr>
        <td><br></td>
        <td>व्याख्यात्मकौ</td>
        <td>२</td>
        <td>१</td><td>२०</td>
      </tr>
      <tr>
        <td><br></td>
        <td colspan="2">सङ्क्षिप्तोत्तराणी</td>
       <td>६</td>
        <td>४</td>
        <td>४०</td>
      </tr>
      <tr>
        <td colspan="3">योगः</td>
        <td>१२</td>
        <td>७</td>
        <td>१००</td>
      </tr>
    </tbody></table>
  </div>

  <!-- This is where the source code will be displayed -->
  <pre id="sourceCodeDisplay"></pre>

  <script>
    function updateSourceCode() {
      const htmlCode = document.documentElement.outerHTML; // Get the entire HTML code
      const sourceCodeDisplay = document.getElementById('sourceCodeDisplay');

      // Display the updated HTML code in the sourceCodeDisplay element
      sourceCodeDisplay.textContent = htmlCode;
    }
  </script>
<!-- Code injected by live-server -->
<script>
	// <![CDATA[  <-- For SVG support
	if ('WebSocket' in window) {
		(function () {
			function refreshCSS() {
				var sheets = [].slice.call(document.getElementsByTagName("link"));
				var head = document.getElementsByTagName("head")[0];
				for (var i = 0; i < sheets.length; ++i) {
					var elem = sheets[i];
					var parent = elem.parentElement || head;
					parent.removeChild(elem);
					var rel = elem.rel;
					if (elem.href && typeof rel != "string" || rel.length == 0 || rel.toLowerCase() == "stylesheet") {
						var url = elem.href.replace(/(&|\?)_cacheOverride=\d+/, '');
						elem.href = url + (url.indexOf('?') >= 0 ? '&' : '?') + '_cacheOverride=' + (new Date().valueOf());
					}
					parent.appendChild(elem);
				}
			}
			var protocol = window.location.protocol === 'http:' ? 'ws://' : 'wss://';
			var address = protocol + window.location.host + window.location.pathname + '/ws';
			var socket = new WebSocket(address);
			socket.onmessage = function (msg) {
				if (msg.data == 'reload') window.location.reload();
				else if (msg.data == 'refreshcss') refreshCSS();
			};
			if (sessionStorage && !sessionStorage.getItem('IsThisFirstTime_Log_From_LiveServer')) {
				console.log('Live reload enabled.');
				sessionStorage.setItem('IsThisFirstTime_Log_From_LiveServer', true);
			}
		})();
	}
	else {
		console.error('Upgrade your browser. This Browser is NOT supported WebSocket for Live-Reloading.');
	}
	// ]]>
</script>
</body>
</html>
